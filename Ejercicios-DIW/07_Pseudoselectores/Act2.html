<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Act 2 Pseudoselectores</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
        }

        table{
            width: 100%;
            height: 100%;
            border-color: rgb(226, 55, 43);
            border: 0.43em;
            border-style: dotted;
            

        }
        #uno{
            list-style-position: inside;
        }

        #dos{
            list-style: square;
            list-style-position: inside;
        }

    </style>
</head>

<body>


    <table>
        <tr>
            <ul id="uno">
                <li>Pepe</li>
                <li>Luis</li>
                <li>Jose</li>
            </ul>
        </tr>

        <tr>

            <ul id="dos">
                <li>Rodriguez</li>
                <li>Exposito</li>
                <li>Cuenca</li>
            </ul>
        </tr>
        

    </table>


    
</body>
</html>
